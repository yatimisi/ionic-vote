<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Vote
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let item of list | slice:0:limit">
      <ion-label color="primary">{{ item.FirstName }} {{ item.LastName }}</ion-label>
      <ion-icon name="arrow-forward" (click)="detail(item)" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
